<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>


    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMSG></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">

                <!-- password length section -->
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>


            <!-- slider -->
            <input type="range" in="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkbox 1 -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
             <!-- Checkbox 2 -->
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            <!-- Checkbox 3 -->
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>
            <!-- Checkbox 4 -->
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>
            <!-- strength section -->
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
             </div>
             <!-- generate password button -->
              <button class="generate-password">Generate Password</button>








              

        </div>

    </div>

</body>
</html>
